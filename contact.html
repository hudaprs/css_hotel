<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to our confy hotel">
  <meta name="keyword" content="hotel,bandung hotel,kiaracondong">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Hotel | About</title>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo">
          <a href="#">
            HBT
          </a>
        </h1>
        <ul>
          <li>
            <a href="index.html">
              Home
            </a>
          </li>
          <li>
            <a href="about.html">
              About
            </a>
          </li>
          <li>
            <a href="contact.html" class="current">
              Contact
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Contact Info -->
  <section id="contact-form" class="py-3">
    <div class="container">
      <h2 class="l-heading">
        <span class="text-primary">Contact</span> Us
      </h2>
      
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn">
          Submit
        </button>
      </form>
    </div>
  </section>

  <!-- Contact Info -->
  <section id="contact-info" class="bg-dark">
    <div class="box">
      <i class="fas fa-hotel fa-3x"></i>
      <h3>Location</h3>
      <p>Jl Kebon Gedang XI, Bandung.</p>
    </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone</h3>
        <p>089-898-434</p>
    </div>
    <div class="box">
      <i class="fas fa-envelope fa-3x"></i>
      <h3>Email</h3>
      <p>hbthotel@hbt.com</p>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <p>Hotel BT &copy; 2020, All Right Reserved.</p>
  </footer>
</body>
</html>
